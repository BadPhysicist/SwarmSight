<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
  	<title>{% if page.title %} {{ page.title }} {% else %} SwarmSight: Free Antenna and Proboscis Extension Tracking Software {% endif %}</title>
    <meta name="description" content="Published, free, and open-source software for real-time tracking of antenna and proboscis positions, and natural scene activity assessment."/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
  	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">
        <img style="height: 38px; padding: 0 16px;" alt="SwarmSight logo" src="https://raw.githubusercontent.com/JustasB/SwarmSight/master/Screenshots/swarm-sight-logo.png"/>
        SwarmSight
      </h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a href="http://swarmsight.org/AppendageTracking.html" class="btn">Antenna and Proboscis Tracking</a>
      <a href="http://swarmsight.org/MotionAnalysis.html" class="btn">Motion Analysis</a>
	  <a href="http://swarmsight.org/Publications.html" class="btn">Publications</a>
      <a href="{{ site.github.repository_url }}" class="btn">Source Code</a>
      <a href="https://github.com/JustasB/SwarmSight/issues" class="btn">Support</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
		<span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>. 
			<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span></span>
      </footer>
    </section>
